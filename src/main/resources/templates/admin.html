<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<div style="text-align:right; padding:5px; margin:5px 0px; background:#ccc;">
  <a th:href="@{/user}"> User info </a>
  |
  <a th:href="@{/logout}"> Logout </a>
</div>
<div th:switch="${users}">
  <h2 th:case="null">No users yet!</h2>
  <div th:case="*">
    <h2>Users</h2>
    <table border="1">
      <thead>
      <tr>
        <th>UserName</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.password}"></td>
        <td>
          <th:block th:each="role : ${user.roles}">
            <a th:text="${role.roleName} + ';'"></a>
          </th:block>
        </td>
        <td>
          <form th:action="@{/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
            <input type="submit" value="Edit">
          </form>
        </td>
        <td>
          <form th:action="@{/delete/{id}(id=${user.id})}" method="post" th:object="${user}">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/create">Add a new user</a></p>
</div>
</body>
</html>
